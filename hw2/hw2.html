<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://media.tenor.com/images/cd4582aea4d353f63a21173dc9b7f473/tenor.gif'">Hug</button>

<img id="myImage" src="https://media.tenor.com/images/0a1652de311806ce55820a7115993853/tenor.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://media.tenor.com/images/39fe167bdab90223bcc890bcb067b761/tenor.gif'">Kiss</button>

</body>
</html>
